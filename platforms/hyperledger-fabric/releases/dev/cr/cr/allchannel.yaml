apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: channel-cr-allchannel
  namespace: cr-net
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: channel-cr-allchannel
  chart:
    git: https://github.com/ragalz/blockchain-automation-framework.git
    ref: feature/newPeerBug
    path: platforms/hyperledger-fabric/charts/create_channel   
  values:
    metadata:
      namespace: cr-net
      network:
        version 2.2.0
      images:
        fabrictools: hyperledger/fabric-tools:2.2.0
        alpineutils: index.docker.io/hyperledgerlabs/alpine-utils:1.0
    peer:
      name: peer0
      address: peer0.cr-net:7051
      localmspid: crMSP
      loglevel: debug
      tlsstatus: true

    vault:
      role: vault-role
      address: http://vault.internal.dev2.aws.blockchaincloudpoc-develop.com:20001
      authpath: cr-net-auth
      adminsecretprefix: secret/crypto/peerOrganizations/cr-net/users/admin
      orderersecretprefix: secret/crypto/peerOrganizations/cr-net/orderer 
      serviceaccountname: vault-auth
      imagesecretname: regcred

    channel:
      name: allchannel
    orderer:
      address: orderer50.hf.dev2.aws.blockchaincloudpoc-develop.com:8443
