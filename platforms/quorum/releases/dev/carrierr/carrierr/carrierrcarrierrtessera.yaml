apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: carrierrcarrierrtessera
  namespace: carrierr-quo
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: carrierrcarrierrtessera
  helmVersion: v3
  chart:
    git: https://github.com/ragalz/blockchain-automation-framework.git
    ref: test
    path: platforms/quorum/charts/node_tessera  
  values:
    replicaCount: 1
    metadata:
      namespace: carrierr-quo
      labels:
    images:
      node: quorumengineering/quorum:2.5.0
      alpineutils: index.docker.io/hyperledgerlabs/alpine-utils:1.0
      tessera: quorumengineering/tessera:0.11
      busybox: busybox
      mysql: mysql/mysql-server:5.7
    node:
      name: carrierr
      status: default
      consensus: raft
      subject: O=Carrierr,OU=Carrierr,L=51.50/-0.13/London,C=GB
      mountPath: /etc/quorum/qdata
      imagePullSecret: regcred
      keystore: keystore_1
      
      servicetype: ClusterIP
      lock: false
      ports:
        rpc: 8546
        raft: 50401
        tm: 8443
        quorum: 21000
        db: 3306
      dbname: demodb
      mysqluser: demouser
    vault:
      address: http://vault.internal.dev2.aws.blockchaincloudpoc-develop.com:20001
      secretprefix: secret/carrierr-quo/crypto/carrierr
      serviceaccountname: vault-auth
      keyname: quorum
      tm_keyname: transaction
      role: vault-role
      authpath: quorumcarrierr
    tessera:
      dburl: "jdbc:mysql://carrierr:3306/demodb"
      dbusername: demouser
      url: "https://carrierr.rc.dev2.aws.blockchaincloudpoc-develop.com:8443"
      othernodes:
        - url: https://carrierr.rc.dev2.aws.blockchaincloudpoc-develop.com:8443
        - url: https://manufacturerr.rc.dev2.aws.blockchaincloudpoc-develop.com:8443
        - url: https://storer.rc.dev2.aws.blockchaincloudpoc-develop.com:8443
        - url: https://warehouser.rc.dev2.aws.blockchaincloudpoc-develop.com:8443
      tls: "STRICT"
      trust: "TOFU"
    genesis: 
    staticnodes: 
      [
    "enode://1774a83b8ce40517c9cff3bc1b0a7f85410e9f256a1db522862c06b37a53c0308fd2e17fad68cb3465da8dba2dd8355145a935bf5deedb5ab279de043ad9b747@carrierr.rc.dev2.aws.blockchaincloudpoc-develop.com:15010?discport=0&raftport=15013",
    "enode://c9e3ddf1682b6a089de1130d9afc56f91d2f09ab4338c1a3d9f20718ca835f1a21174febb28839649fdce77aa7399d23f3bc0e1d4983a91a407339813e409e37@manufacturerr.rc.dev2.aws.blockchaincloudpoc-develop.com:15020?discport=0&raftport=15023",
    "enode://e15ad805dc72e2df26dd638b1e1161d262b7e52f7fc8a80f2683af689b90b929e9c825c9b6a4ea3288a8ed5f82cc32e9f4a9b113abb49315389fc9cdd41aaf86@storer.rc.dev2.aws.blockchaincloudpoc-develop.com:15030?discport=0&raftport=15033",
    "enode://55daac0b9e34da8df19d277f73cac0351a30e101d457241b27b5bca08d1b4cda2c7873911bede5be16435fc887bc82235b4cf4f3af9611c0e7ea14a7cd9d15a6@warehouser.rc.dev2.aws.blockchaincloudpoc-develop.com:15040?discport=0&raftport=15043"
]
    proxy:
      provider: "ambassador"
      external_url: carrierr.rc.dev2.aws.blockchaincloudpoc-develop.com
      portTM: 8443
      rpcport: 15011
      quorumport: 15010
  
      portRaft: 15013
    storage:
      storageclassname: awsstorageclass
      storagesize: 1Gi
      dbstorage: 1Gi
