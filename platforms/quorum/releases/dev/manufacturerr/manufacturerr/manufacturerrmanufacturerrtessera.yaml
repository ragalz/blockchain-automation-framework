apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: manufacturerrmanufacturerrtessera
  namespace: manufacturerr-quo
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: manufacturerrmanufacturerrtessera
  helmVersion: v3
  chart:
    git: https://github.com/ragalz/blockchain-automation-framework.git
    ref: feature/quorumAnnonations
    path: platforms/quorum/charts/node_tessera  
  values:
    replicaCount: 1
    metadata:
      namespace: manufacturerr-quo
      labels:
    images:
      node: quorumengineering/quorum:2.5.0
      alpineutils: index.docker.io/hyperledgerlabs/alpine-utils:1.0
      tessera: quorumengineering/tessera:0.11
      busybox: busybox
      mysql: mysql/mysql-server:5.7
    node:
      name: manufacturerr
      status: default
      consensus: raft
      subject: O=Manufacturerr,OU=Manufacturerr,L=47.38/8.54/Zurich,C=CH
      mountPath: /etc/quorum/qdata
      imagePullSecret: regcred
      keystore: keystore_1
      
      servicetype: ClusterIP
      lock: false
      ports:
        rpc: 8546
        raft: 50401
        tm: 8443
        quorum: 21000
        db: 3306
      dbname: demodb
      mysqluser: demouser
    vault:
      address: http://vault.internal.demo.aws.blockchaincloudpoc.com:9001
      secretprefix: secret/manufacturerr-quo/crypto/manufacturerr
      serviceaccountname: vault-auth
      keyname: quorum
      tm_keyname: transaction
      role: vault-role
      authpath: quorummanufacturerr
    tessera:
      dburl: "jdbc:mysql://manufacturerr:3306/demodb"
      dbusername: demouser
      url: "https://manufacturerr.rc.demo.aws.blockchaincloudpoc.com:8443"
      othernodes:
        - url: https://carrierr.rc.demo.aws.blockchaincloudpoc.com:8443
        - url: https://manufacturerr.rc.demo.aws.blockchaincloudpoc.com:8443
        - url: https://storer.rc.demo.aws.blockchaincloudpoc.com:8443
        - url: https://warehouser.rc.demo.aws.blockchaincloudpoc.com:8443
      tls: "STRICT"
      trust: "TOFU"
    genesis: 
    staticnodes: 
      [
    "enode://fbc9f117715dbb6d06728a21e7a8084bd9ce72303f198f73a1df9d9bc4d2f1a45bbd32fed1c196e34fd7b9a2d0d2a6c40ab945f53f4a4fad3971332774625e35@carrierr.rc.demo.aws.blockchaincloudpoc.com:15010?discport=0&raftport=15013",
    "enode://e6b2b400a92e1e94bd39f61fdaf17543eae5b46b3e88ff1a2745f6536df3a0221025c35c890cf1f62566da2b2f2b98f8eb9470784e40ab0edc0248f54df68125@manufacturerr.rc.demo.aws.blockchaincloudpoc.com:15020?discport=0&raftport=15023",
    "enode://424ca3ea454026c2a19004472c3e205cb8754bdd12789b31b2e79b7564b3810280f2ac2e257fb58e92822705930f744635fae4d03259c5fa26270dd128b601bd@storer.rc.demo.aws.blockchaincloudpoc.com:15030?discport=0&raftport=15033",
    "enode://4af641fe8e82d6ef9022152bfb1d74c112b74511efd162425ca7e33ae41d009201922c23fa3945759323e231142d7845001ceb96e15585acf22cb96bc52966a1@warehouser.rc.demo.aws.blockchaincloudpoc.com:15040?discport=0&raftport=15043"
]
    proxy:
      provider: "ambassador"
      external_url: manufacturerr.rc.demo.aws.blockchaincloudpoc.com
      portTM: 8443
      rpcport: 15021
      quorumport: 15020
  
      portRaft: 15023
    storage:
